<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptHu</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">EncryptHu</h2>

    <!-- 加密/解密选择器 -->
    <div class="d-flex justify-content-center mb-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="actionChoice" id="encryptChoice" value="encrypt" checked>
            <label class="form-check-label" for="encryptChoice">加密</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="actionChoice" id="decryptChoice" value="decrypt">
            <label class="form-check-label" for="decryptChoice">解密</label>
        </div>
    </div>

    <div class="row mb-5">
        <!-- 输入部分 - 左侧卡片 -->
        <div class="col-md-5" id="inputArea">

            <!-- DES密钥输入部分 - 单独的卡片 -->
            <div class="card" id="desKeyCard">
                <div class="card-header">
                    DES密钥输入
                </div>
                <div class="card-body">
                    <!-- 密钥输入框 -->
                    <div class="mb-3">
                        <label for="desKey" class="form-label">输入DES密钥</label>
                        <input type="text" class="form-control" id="desKey" placeholder="请输入16个字符的16进制密钥" maxlength="16"
                               pattern="[A-Fa-f0-9]{16}">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="btn-group" role="group" aria-label="Input mode selector">
                            <button type="button" class="btn btn-secondary" id="textModeBtn">输入文本</button>
                            <button type="button" class="btn btn-secondary" id="fileModeBtn">加密文件</button>
                        </div>
                    </div>


                </div>
            </div>

            <!-- 文件上传部分 -->
            <div class="card mt-3" id="fileCard">
                <div class="card-header">
                    文件上传
                </div>
                <div class="card-body">
                    <!-- 文件上传按钮 -->
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileUpload">
                        <small class="form-text text-muted">支持的最大文件大小: 10MB</small>
                    </div>
                    <button class="btn btn-secondary" id="clearFileBtn">清除文件</button>
                </div>
            </div>

            <!-- 文本输入部分 -->
            <div class="card mt-3" id="textCard">
                <div class="card-header">
                    输入文本
                </div>
                <div class="card-body">
                    <!-- 文本框 -->
                    <div class="mb-3">
                        <textarea id="inputText" class="form-control" rows="4" placeholder="在此处输入文本..."></textarea>
                    </div>
                    <button class="btn btn-secondary" id="clearTextBtn">清除文本</button>
                </div>
            </div>
        </div>

        <!-- 中间箭头作为按钮 -->
        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
            <button id="actionBtn" class="btn btn-link p-0 border-0 bg-transparent ">
                <i class="bi bi-arrow-right-circle-fill process-btn" ></i>
            </button>
        </div>

        <!-- 输出部分 - 右侧卡片 -->
        <div class="col-md-5">
            <div class="card" id="outputCard">
                <div class="card-header">
                    输出
                </div>
                <div class="card-body">
                    <!-- 输出文本区域 -->
                    <div class="mb-3" id="textOutputArea">
                        <label for="outputText" class="form-label">输出文本</label>
                        <textarea id="outputText" class="form-control" rows="4" placeholder="输出的文本将显示在此处..."
                                  readonly></textarea>
                    </div>
                    <button class="btn btn-success" id="downloadBtn">下载文件</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./renderer.js"></script>
</body>

</html>
