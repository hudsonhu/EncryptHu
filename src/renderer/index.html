<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptHu</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container mt-4">
    <h2 class="text-center mb-3">EncryptHu</h2>

    <!-- Encrypt/Decrypt selector -->
    <div class="d-flex justify-content-center mb-3">
        <input type="checkbox" class="btn-check" id="actionSwitch" autocomplete="off">
        <label class="btn btn-outline-primary" for="actionSwitch" id="actionLabel" style="width: fit-content"></label>
    </div>

    <div class="row mb-3">
        <!-- LEFT SIDE -->
        <div class="col-md-5" id="inputArea">

            <!-- Key input card -->
            <div class="card" id="desKeyCard">
                <div class="card-header">
                    Key Input
                </div>
                <div class="card-body">
                    <!-- Key input -->
                    <div class="mb-3">
                        <label for="desKey" class="form-label">Enter DES Key</label>
                        <input type="text" class="form-control" id="desKey" placeholder="Enter DES key...(UTF-8)">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="useHexKey">
                        <label class="form-check-label" for="useHexKey">Use Standard Hex Key</label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="btn-group" role="group" aria-label="Input mode selector">
                            <button type="button" class="btn btn-secondary" id="textModeBtn">Enter Text</button>
                            <button type="button" class="btn btn-secondary" id="fileModeBtn">Upload File</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Upload Card -->
            <div class="card mt-3" id="fileCard">
                <div class="card-header">
                    Upload File
                </div>
                <div class="card-body">
                    <!-- File upload btn -->
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileUpload">
                        <small class="form-text text-muted">Plain text file is supported.</small>
                    </div>
                    <button class="btn btn-secondary" id="clearFileBtn">Clear File</button>
                </div>
            </div>

            <!-- Enter text card -->
            <div class="card mt-3" id="textCard">
                <div class="card-header">
                    Enter Text
                </div>
                <div class="card-body">
                    <!-- Textarea -->
                    <div class="mb-3">
                        <textarea id="inputText" class="form-control" rows="4" placeholder="Enter any text to be encrypted...(UTF-8)"></textarea>
                    </div>
                    <button class="btn btn-secondary" id="clearTextBtn">Clear Text</button>
                </div>
            </div>
        </div>

        <!-- Action arrow button -->
        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
            <button id="actionBtn" class="btn btn-link p-0 border-0 bg-transparent ">
                <i class="bi bi-arrow-right-circle-fill process-btn" ></i>
            </button>
        </div>

        <!-- RIGHT CARD -->
        <div class="col-md-5 align-items-center">
            <div class="card mx-auto" id="outputCard">
                <div class="card-header">
                    Result Output
                </div>
                <div class="card-body">
                    <!-- Output textarea -->
                    <div class="mb-3" id="textOutputArea">
                        <label for="outputText" class="form-label">Text output</label>
                        <textarea id="outputText" class="form-control" rows="9" placeholder="Output text...(Hex)"
                                  readonly></textarea>
                    </div>
                    <button class="btn btn-success" id="downloadBtn">Download as File</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./renderer.js"></script>
</body>

</html>
